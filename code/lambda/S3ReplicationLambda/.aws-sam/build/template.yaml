AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda to copy objects between accounts and buckets using cross-account
  role
Globals:
  Function:
    Timeout: 300
Resources:
  S3ReplicationLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: S3ReplicationLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: CNC_DestinationBucketAccessPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:ListBucket
            - s3:GetObject
            Resource:
            - Fn::Sub: arn:aws:s3:::${SourceBucketName}
            - Fn::Sub: arn:aws:s3:::${SourceBucketName}/*
          - Effect: Allow
            Action:
            - s3:ListBucket
            - s3:PutObject
            - s3:PutObjectAcl
            Resource:
            - Fn::Sub: arn:aws:s3:::${DestinationBucketName}
            - Fn::Sub: arn:aws:s3:::${DestinationBucketName}/*
  S3ReplicationLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: S3ReplicationLambda
      Description: Lambda function to copy objects from one S3 bucket to another
      Handler: replication_lambda.copy_objects
      Runtime: python3.9
      CodeUri: S3ReplicationLambda
      Events:
        CronEvent:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Name: S3ReplicationLambdaSchedule
            Description: Schedule for lambda test for S3 bucket copy
            Enabled: false
      Environment:
        Variables:
          DESTINATION_BUCKET:
            Ref: DestinationBucketName
          SOURCE_BUCKET:
            Ref: SourceBucketName
          SOURCE_PREFIX:
            Ref: SourcePrefix
          DESTINATION_PREFIX:
            Ref: DestinationPrefix
      Role:
        Fn::GetAtt:
        - S3ReplicationLambdaRole
        - Arn
    Metadata:
      SamResourceId: S3ReplicationLambda
Parameters:
  DestinationBucketName:
    Type: String
    Description: Destination bucket name to copy objects from source bucket to destination
      bucket
    Default: cid-955609534476-shared
  SourceBucketName:
    Type: String
    Description: Source bucket name to copy objects from source bucket to destination
      bucket
    Default: cid-120824094797-shared
  SourcePrefix:
    Type: String
    Description: Source prefix to copy objects from source bucket to destination bucket
    Default: cur/
  DestinationPrefix:
    Type: String
    Description: Destination prefix to copy objects from source bucket to destination
      bucket
    Default: cur/
